version: '3'

services:
  db:
    image: mysql:5.7.22
    platform: linux/x86_64
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    env_file:
      - .env.local
  web:
    depends_on:
      - "db"
    build: .
    platform: linux/x86_64
    command: flask run --host=0.0.0.0
    volumes:
      - .:/code
    ports:
      - "5000:5000"
    env_file:
      - .env.local
