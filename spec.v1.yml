swagger: '2.0'
info:
  version: '1.0'
  title: Sunnah.com API
host: api.sunnah.com
paths:
  /v1/hadiths/random:
    get:
      summary: Get a randomly selected hadith
      description: ''
      responses:
        '200':
          description: A randomly selected hadith
          schema:
            $ref: '#/definitions/Hadith'
  /v1/collections:
    get:
      summary: Get the list of collections
      description: ''
      responses:
        '200':
          description: Paginated list of available collections
          schema:
            type: object
            properties:
              total:
                type: integer
              limit:
                type: integer
              previous:
                type: integer
              next:
                type: integer
              data:
                type: array
                items:
                  $ref: '#/definitions/Collection'
      parameters:
        - in: query
          name: limit
          description: maximum number of items
          required: false
          type: integer
        - in: query
          name: page
          required: false
          type: integer
  '/v1/collections/{collection_name}/books/{bookNumber}/chapters':
    get:
      summary: Get the list of chapters of a book for a collection
      description: ''
      responses:
        '200':
          description: Paginated list of chapters of a book of a collection
          schema:
            type: object
            properties:
              total:
                type: integer
              limit:
                type: integer
              previous:
                type: integer
              next:
                type: integer
              data:
                type: array
                items:
                  $ref: '#/definitions/Chapter'
      parameters:
        - in: path
          name: collection_name
          description: name of collection
          required: true
          type: string
        - in: path
          name: bookNumber
          description: number of the book
          required: true
          type: string
        - in: query
          name: limit
          description: maximum number of items
          required: false
          type: integer
        - in: query
          name: page
          required: false
          type: integer
  '/v1/collections/{collection_name}/books/{bookNumber}/hadiths':
    get:
      summary: Get the list of hadith of a book for a collection
      description: ''
      responses:
        '200':
          description: Paginated list of hadiths of a book of a collection
          schema:
            type: object
            properties:
              total:
                type: integer
              limit:
                type: integer
              previous:
                type: integer
              next:
                type: integer
              data:
                type: array
                items:
                  $ref: '#/definitions/Hadith'
      parameters:
        - in: path
          name: collection_name
          description: name of collection
          required: true
          type: string
        - in: path
          name: bookNumber
          description: number of the book
          required: true
          type: string
        - in: query
          name: limit
          description: maximum number of items
          required: false
          type: integer
        - in: query
          name: page
          required: false
          type: integer
  '/v1/collections/{collection_name}/hadiths/{hadithNumber}':
    get:
      summary: Get a hadith of a collection
      description: ''
      responses:
        '200':
          description: Hadith of a book of a collection
          schema:
            $ref: '#/definitions/Hadith'
      parameters:
        - in: path
          name: collection_name
          description: name of collection
          required: true
          type: string
        - in: path
          name: hadithNumber
          description: number of the hadith
          required: true
          type: string
  '/v1/collections/{name}/books/{bookNumber}':
    get:
      summary: Get a book of a collection
      description: ''
      responses:
        '200':
          description: A book of a collection
          schema:
            type: array
            items:
              $ref: '#/definitions/Book'
      parameters:
        - in: path
          name: name
          description: name of collection
          required: true
          type: string
        - in: path
          name: bookNumber
          description: number of the book
          required: true
          type: string
  '/v1/collections/{name}/books':
    get:
      summary: Get the list of books for a collection
      description: ''
      responses:
        '200':
          description: Paginated list of available books of a collection
          schema:
            type: object
            properties:
              total:
                type: integer
              limit:
                type: integer
              previous:
                type: integer
              next:
                type: integer
              data:
                type: array
                items:
                  $ref: '#/definitions/Book'
      parameters:
        - in: path
          name: name
          description: name of collection
          required: true
          type: string
        - in: query
          name: limit
          description: maximum number of items
          required: false
          type: integer
        - in: query
          name: page
          required: false
          type: integer
  '/v1/collections/{name}':
    get:
      summary: Get collection by name
      description: ''
      responses:
        '200':
          description: A collection
          schema:
            $ref: '#/definitions/Collection'
      parameters:
        - in: path
          name: name
          description: name of collection
          required: true
          type: string
definitions:
  Hadith:
    properties:
      collection:
        type: string
        description: the Collection's name
      bookNumber:
        type: string
        description: The number of the book this hadith belongs to
      chapterId:
        type: string
        description: The id of the chapter this hadith belongs to
      hadithNumber:
        type: integer
      hadith:
        type: object
        description: Language specific data of the hadith
        parameters:
          lang:
            type: string
          chapterNumber:
            type: string
          chapterTitle:
            type: string
          urn:
            type: string
          body:
            type: string
          grade:
            type: string
  Chapter:
    properties:
      bookNumber:
        type: string
        description: The number of the book this chapter belongs to
      chapterId:
        type: string
        description: The id of the chapter
      chapter:
        type: object
        description: Language specific data of the chapter
        parameters:
          lang:
            type: string
          chapterNumber:
            type: string
          chapterTitle:
            type: string
          intro:
            type: string
          ending:
            type: string
  Book:
    properties:
      bookNumber:
        type: string
        description: the Book's name
      book:
        type: array
        description: Language specific data of the book
        items:
          type: object
          properties:
            lang:
              type: string
            name:
              type: string
      hadithStartNumber:
        type: integer
        description: The first hadith number that is available in this book
      hadithEndNumber:
        type: integer
        description: The last hadith number that is available in this book
      numberOfHadith:
        type: integer
        description: Total number of available hadith in this book
  Collection:
    properties:
      name:
        type: string
        description: the Collection's name
      hasBooks:
        type: boolean
        description: whether the Collection has books or not
      hasChapters:
        type: boolean
        description: whether the Collection has chapters or not
      collection:
        type: array
        description: Language specific data of the collection
        items:
          type: object
          properties:
            lang:
              type: string
            title:
              type: string
            shortIntro:
              type: string
      totalHadith:
        type: integer
        description: Total number of hadith in the collection
      totalAvailableHadith:
        type: integer
        description: Total number of available hadith in the collection
