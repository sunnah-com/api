Get a hadith of a collection
---
definitions:
    - schema:
        id: Hadith
        properties:
          collection:
            type: string
            description: the Collection's name
          bookNumber:
            type: string
            description: The number of the book this hadith belongs to
          chapterId:
            type: string
            description: The id of the chapter this hadith belongs to
          hadithNumber:
            type: integer
          hadith:
            type: object
            description: Language specific data of the hadith
            parameters:
              lang:
                type: string
              chapterNumber:
                type: string
              chapterTitle:
                type: string
              urn:
                type: string
              body:
                type: string
              grade:
                type: string

parameters:
    - in: path
      name: collection_name
      description: name of collection
      required: true
      type: string
    - in: path
      name: hadithNumber
      description: number of the hadith
      required: true
      type: string

responses:
    200:
      description: Hadith of a book of a collection
      schema:
        $ref: "#/definitions/Hadith"
